name: Deploy Next.js to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Upload build via rsync
        uses: burnett01/rsync-deployments@v2.0.0
        with:
          switches: -avzr --delete
          path: |
            .next
            public
            package.json
            package-lock.json
            next.config.js
          remote_path: /home/coingalaxy/front
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USERNAME }}
          remote_key: ${{ secrets.VPS_PRIVATE_KEY }}
          remote_port: ${{ secrets.VPS_PORT }}

      - name: SSH and restart app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            cd /home/coingalaxy/front
            npm ci --omit=dev
            pm2 restart ath || pm2 start npm --name "nextjs" -- start
            pm2 save

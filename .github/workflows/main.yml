name: Deploy Next.js to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      # Set environment variables
      - name: Set environment variables
        run: |
          env_vars=(
            NEXT_PUBLIC_RPC_URL
            NEXT_PUBLIC_RPC_URL_DEV
            NEXT_PUBLIC_SOLANA_NETWORK
            MONGODB_URI
            RESEND_API_KEY
            WEBSITE_URL
            SECRET_ADDRESS
            KV_URL
            KV_REST_API_URL
            KV_REST_API_TOKEN
            KV_REST_API_READ_ONLY_TOKEN
          )
          for var in "${env_vars[@]}"; do
            echo "$var=${{ secrets[$var] }}" >> $GITHUB_ENV
          done

      - name: Upload build to VPS
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          source: |
            .next
            public
            package.json
            package-lock.json
            next.config.js
          target: /home/coingalaxy/front

      - name: SSH and restart app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            cd /home/coingalaxy/front
            npm install --omit=dev
            pm2 restart nextjs || pm2 start npm --name "nextjs" -- start
            pm2 save
